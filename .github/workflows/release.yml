name: Release Cadence

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.302
    - name: Install dependencies
      run: dotnet restore
    - name: Publish
      run: |
        dotnet publish ./MontageWeissTools/Montage.Weiss.Tools.csproj -c Release -r win-x64 -o publish -p:PublishSingleFile=true -p:PublishTrimmed=false --self-contained true -p:IncludeNativeLibrariesForSelfExtract=true --version-suffix 'rc${{ github.run_number }}'
        dotnet publish ./MontageWeissTools/Montage.Weiss.Tools.csproj -c Release -r linux-x64 -o publish -p:PublishSingleFile=true -p:PublishTrimmed=false --self-contained true -p:IncludeNativeLibrariesForSelfExtract=true --version-suffix 'rc${{ github.run_number }}'
        cd ./publish
        zip ../wsmtools-win-x64.zip ./wstools.exe
        zip ../wsmtools-linux-x64.zip ./wstools
    - name: Create Release
      id: create_release
      if: ${{ !env.ACT }}
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        body: |
          Sample Release (TODO: Change this.)
          - First Change
          - Second Change
        draft: true
        prerelease: true
    - name: Add Release Artifact (win-x64)
      id: upload-release-asset
      if: ${{ !env.ACT }}
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./wsmtools-win-x64.zip
        asset_name: wsmtools-win-x64.zip
        asset_content_type: application/zip
    - name: Add Release Artifact (linux-x64)
      id: upload-release-asset-2
      if: ${{ !env.ACT }}
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./wsmtools-linux-x64.zip
        asset_name: wsmtools-linux-x64.zip
        asset_content_type: application/zip